<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>
  .node {
    cursor: pointer;
}
.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
}
.node text {
    font: 10px sans-serif;
}
.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
}

.body {
    overflow: hidden;
    height: 100%;
}


    </style>

  </head>

  <body>
<h1> Organization /  Project chart ( tree collapsible - heated map ) </h1>
<h2> Based on the color we can extract fast conclusions regarding <br>1. The state of project ( more red more delayed) <br>2. The level of the cost of different organization's parts or <p>  </p>roject's packages </h2>
<div id="body" ></div>
<script src="organization-vizualiazation.js"></script>

</body>
</html>
